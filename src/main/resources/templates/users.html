<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
<div th:insert="~{fragments/header :: header}" class="header"></div>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>ФИО</th>
            <th>Почта</th>
            <th>Роли</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody th:each="user : ${users}">
            <tr>
                <td><span th:text="${user.lastName} + ' ' + ${user.firstName}"></span></td>
                <td><span th:text="${user.email}"></span></td>
                <td th:each="role : ${user.roles}">
                    <span th:text="${role.getDescription()} + ' '"></span>
                </td>
                <td>

                    <span><a th:href="'/users/' + ${user.getId()} + '/delete'">Удалить</a></span>
                    <span><a><button>Изменить роль</button></a></span>
                    <span></span>
                </td>

            </tr>
        </tbody>

    </table>
</div>

<div th:insert="~{fragments/footer :: footer}" class="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
