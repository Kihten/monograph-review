<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
<body>
<div th:fragment="header" class="header">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a th:href="@{/}"  class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img src="../images/OmSTU-logo.png" alt="Главная страница" width="50px" />
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li class="nav-item" role="presentation">
                        <a href="add-monograph" class="nav-link px-2 text-white">Добавить монографию</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a href="monographs" class="nav-link px-2 text-white">Монографии</a>
                    </li>
                    <li sec:authorize="hasAnyRole('ROLE_REVIEWER', 'ROLE_ADMIN')" class="nav-item" role="presentation">
                        <a href="reviewed-monographs" class="nav-link px-2 text-white">Рецензирование</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_SCIENCE_ANALYST')" class="nav-item" role="presentation">
                    <a href="users" class="nav-link px-2 text-white">Пользователи</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item" role="presentation">
                    <a href="admin" class="nav-link px-2 text-white">Администрирование</a>
                    </li>
                </ul>

                <div class="text-end">
                    <a href="login" sec:authorize="isAnonymous()">
                        <button type="button" class="btn btn-outline-primary me-md-2">Войти</button></a>
                    <a href="register" sec:authorize="isAnonymous()">
                        <button type="button" class="btn btn-outline-primary">Регистрация</button></a>
                    <a href="profile" sec:authorize="isAuthenticated()">
                        <button type="button" class="btn btn-primary me-md-2">Профиль</button></a>
                    <a th:href="@{/logout}" sec:authorize="isAuthenticated()">
                        <button type="button" class="btn btn-outline-danger">Выйти</button></a>
                </div>
            </div>
        </div>
    </header>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
