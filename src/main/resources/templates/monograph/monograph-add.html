<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление монографии</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
<header th:insert="~{fragments/header :: header}" class="header"></header>
<div id="content" class="container">
    <div class="col-md-8 mx-auto justify-content-center py-3 col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Загрузка файлов монографии</h2>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/monographs/add}" enctype="multipart/form-data"
                      th:object="${monographFiles}">
                    <div class="form-group mb-3">
                        <label class="form-label" for="name">Название монографии: </label>
                        <input class="form-control"
                               type="text"
                               id="name"
                               name="name"
                               th:field="*{name}"
                        />
                        <p th:if="${#fields.hasErrors('name')}"
                           th:errors="*{name}" class="text-danger">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="serviceNote">Служебная записка: </label>
                        <input class="form-control form-control-file"
                               type="file"
                               id="serviceNote"
                               name="serviceNote"
                               accept=".doc,.docx,.pdf"
                               th:field="*{serviceNote}"
                        />
                        <p th:errors="*{serviceNote}" class="text-danger"
                           th:if="*{#fields.hasErrors('serviceNote')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="titlePage">Титульный лист: </label>
                        <input class="form-control form-control-file"
                               type="file"
                               id="titlePage"
                               name="titlePage"
                               accept=".doc,.docx,.pdf"
                               th:field="*{titlePage}"
                        />
                        <p th:errors="*{titlePage}" class="text-danger"
                           th:if="${#fields.hasErrors('titlePage')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="contentPage">Содержание монографии: </label>
                        <input class="form-control form-control-file"
                               type="file"
                               id="contentPage"
                               name="contentPage"
                               accept=".doc,.docx,.pdf"
                               th:field="*{contentPage}"
                        />
                        <p th:errors="*{contentPage}" class="text-danger"
                           th:if="${#fields.hasErrors('contentPage')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="text">Текст монографии: </label>
                        <input class="form-control form-control-file"
                               type="file"
                               id="text"
                               name="text"
                               accept=".doc,.docx,.pdf"
                               placeholder="doc"
                               th:field="*{text}"
                        />
                        <p th:errors="*{text}" class="text-danger"
                           th:if="${#fields.hasErrors('text')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="expertConclusion">Экспертное заключение: </label>
                        <input class="form-control form-control-file"
                               type="file"
                               id="expertConclusion"
                               name="expertConclusion"
                               accept=".doc,.docx,.pdf"
                               th:field="*{expertConclusion}"
                        />
                        <p th:errors="*{expertConclusion}" class="text-danger"
                           th:if="${#fields.hasErrors('expertConclusion')}">
                        </p>
                    </div>
                    <div class="form-group mb-3">
                        <span> .doc .docx .pdf</span>
                    </div>
                    <button class="btn btn-primary" type="submit">Загрузить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/footer :: footer}" class="footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
