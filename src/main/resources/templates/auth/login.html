<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container align-items-center">
    <div class="py-3">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Данные введены неверно</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Вы успешно вышли из учетной записи</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Авторизация</h3>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            th:action="@{/login}"
                            class="form-horizontal"
                            role="form"
                    >
                        <div class="mb-3">
                            <label for="username" class="control-label">Электронная почта *</label>
                            <input type="text"
                                   id="username"
                                   name="username"
                                   class="form-control"
                                   placeholder="email@example.com"
                            />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="control-label">Пароль *</label>
                            <input type="password"
                                   id="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Введите пароль"
                            />
                        </div>

                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                        <div class="mb-3 text-center">
                            <span> Не зарегистрированы?
                            <a th:href="@{/register}"> Зарегистрироваться</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
